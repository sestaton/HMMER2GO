addons:
  apt:
    packages:
    - openvpn

before_install: 
  - sudo apt-get update -qq
  - sudo apt-get install -qq emboss zlib1g-dev libxml2-dev libexpat1-dev libssl-dev libdb-dev hmmer cpanminus git
  - cpanm -q -n Bio::DB::Taxonomy::entrez
  - sudo openvpn path/to/conf.ovpn &>>openvpn-client.log &
#  - cpanm -n Devel::Cover::Report::Coveralls
  - ./build/ci/run_build.sh

script: perl Makefile.PL && make test
#&& cover -test -report coveralls

after_failure: cat /home/travis/.cpanm/build.log

branches:
  only:
    - master
